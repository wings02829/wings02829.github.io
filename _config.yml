title: WingsのBlog
subtitle: ''
description: ''
keywords: null
author: wings
language: zh-CN
timezone: 'Asia/Shanghai'
url: http://wings02829.github.io
root: /
permalink: ':year/:month/:day/:title/'
permalink_defaults: null
pretty_urls:
  trailing_index: true
  trailing_html: true
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: ':lang'
skip_render: null
new_post_name: ':title.md'
default_layout: post
titlecase: false
external_link:
  enable: true
  field: site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
syntax_highlighter: highlight.js
highlight:
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false
prismjs:
  preprocess: true
  line_number: true
  tab_replace: ''
index_generator:
  path: ''
  per_page: 10
  order_by: '-date'
default_category: uncategorized
category_map: null
tag_map: null
meta_generator: true
date_format: YYYY-MM-DD
time_format: HH:mm:ss
updated_option: mtime
per_page: 10
pagination_dir: page
include: null
exclude: null
ignore: null
theme: kratos-rebirth
markdown:
 preset: "default"
 render:
   html: true
   xhtmlOut: false
   langPrefix: "language-"
   breaks: true
   linkify: true
   typographer: true
   quotes: "“”‘’"
 plugins:
   - markdown-it-abbr
   - markdown-it-emoji
   - markdown-it-footnote
   - markdown-it-ins
   - markdown-it-sub
   - markdown-it-sup
mathjax:
  enable: true
  per_page: true
  cdn: //cdn.jsdeliver.net/npm/katex@0.13.11/dist/katex.min.js
